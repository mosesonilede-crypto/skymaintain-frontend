<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Regulatory-grade favicon: Authority, Compliance, Trust -->
  <!-- Square boundary = controlled system | Check = airworthiness conformity -->
  
  <!-- Background: Deep slate (authority blue-black) -->
  <rect width="32" height="32" rx="2" fill="#0F172A"/>
  
  <!-- Frame: System boundary indicator -->
  <rect x="3" y="3" width="26" height="26" rx="1.5" fill="none" stroke="#FFFFFF" stroke-width="1.5"/>
  
  <!-- Check mark: Airworthiness release / Part 145 sign-off authority -->
  <!-- Proportions designed for 16px legibility -->
  <path 
    d="M9 16.5L13.5 21L23 11" 
    fill="none" 
    stroke="#FFFFFF" 
    stroke-width="2.5" 
    stroke-linecap="round" 
    stroke-linejoin="round"
  />
</svg>

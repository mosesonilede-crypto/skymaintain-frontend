# Cloudflare Pages configuration for Next.js
name = "skymain-frontend"

[build]
command = "npm run build"
cwd = "./"

[build.upload]
# For Next.js, Cloudflare Pages automatically handles the output
dir = "out"

# Environment variables for Cloudflare Pages
[env.production]
vars = { NEXT_PUBLIC_DATA_MODE = "mock" }

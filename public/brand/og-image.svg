<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.03)" stroke-width="1"/>
    </pattern>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>
  
  <!-- Decorative circles -->
  <circle cx="1100" cy="100" r="200" fill="rgba(59, 130, 246, 0.1)"/>
  <circle cx="100" cy="530" r="150" fill="rgba(34, 197, 94, 0.08)"/>
  
  <!-- Logo mark (shield with checkmark) -->
  <g transform="translate(100, 200)">
    <path d="M50 0L100 25V60C100 90 75 115 50 130C25 115 0 90 0 60V25L50 0Z" fill="#3b82f6"/>
    <path d="M50 10L90 30V58C90 82 70 102 50 115C30 102 10 82 10 58V30L50 10Z" fill="#1e40af"/>
    <path d="M25 60L42 77L75 44" stroke="white" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
  
  <!-- Company name -->
  <text x="220" y="265" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="white">
    SkyMaintain
  </text>
  
  <!-- Tagline -->
  <text x="100" y="360" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#94a3b8">
    AI-Powered Aircraft Maintenance Intelligence
  </text>
  
  <!-- Feature pills -->
  <g transform="translate(100, 420)">
    <rect x="0" y="0" width="180" height="44" rx="22" fill="rgba(59, 130, 246, 0.2)"/>
    <text x="90" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#60a5fa" text-anchor="middle">FAA Compliant</text>
    
    <rect x="200" y="0" width="180" height="44" rx="22" fill="rgba(34, 197, 94, 0.2)"/>
    <text x="290" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#4ade80" text-anchor="middle">EASA Certified</text>
    
    <rect x="400" y="0" width="200" height="44" rx="22" fill="rgba(168, 85, 247, 0.2)"/>
    <text x="500" y="28" font-family="system-ui, sans-serif" font-size="16" fill="#c084fc" text-anchor="middle">Predictive Analytics</text>
  </g>
  
  <!-- Domain -->
  <text x="100" y="560" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#64748b">
    skymaintain.ai
  </text>
  
  <!-- Aircraft silhouette decoration -->
  <g transform="translate(750, 180)" opacity="0.15">
    <path d="M200 80L180 60H140L100 80L60 60H20L0 80L20 100H60L100 80L140 100H180L200 80Z M100 80L100 140L80 160H120L100 140Z" fill="white"/>
  </g>
</svg>

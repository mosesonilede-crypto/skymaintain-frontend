name: Design Contract & Deploy

on:
  pull_request:
  push:
    branches: [main]

jobs:
  design-contract:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        run: npm ci

      # TODO: Restore when tools/design/ scripts are recovered
      # - name: Compile tokens (check)
      #   run: python tools/design/compile_tokens.py --check

      # - name: Verify tokens hash
      #   run: python tools/design/verify_tokens.py

      # - name: Verify design specs
      #   run: python tools/design/verify_specs.py

      - name: Playwright install
        run: npx playwright install --with-deps

      - name: Playwright tests
        env:
          NEXT_PUBLIC_DATA_MODE: mock
        run: npx playwright test tests/e2e/design.visual.spec.ts

  deploy:
    needs: design-contract
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install --global vercel@latest

      - name: Pull Vercel Environment Information
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}

      - name: Build Project Artifacts
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --archive=tgz --token=${{ secrets.VERCEL_TOKEN }}
